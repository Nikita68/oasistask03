    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />

    <title>Temperature Converter Website</title>
    <h1 style="margin-top:-218px;margin-bottom:40px;font-size:60px;border:1px solid #000" >Temperature Converter</h1>

    <link href="style.css" rel="stylesheet">

    <link rel="preconcert" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body background="https://www.thoughtco.com/thmb/sYYVt5UeqoHdP9O_WCtKPjPXZcU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/thermometer-sun-high-degres--hot-summer-day--high-summer-temperatures-1010691618-2a5ca45876424dffbef441d73ae896b8.jpg">
    
    <header style="color:blueviolet">
        <label for="converter">Conversion of <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>

    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button style="background-color:#000;" class="convertButton">Convert</button>
        <button style="background-color:#000;"class="resetButton">Reset</button>
        <button style="background-color:#000;"class="changeButton">Change</button>
    </div>
